<p><code>toLowerCase()</code> 函数用于<strong>将当前字符串的所有字母转为小写，并返回转换后的字符串</strong>。该函数基于常规的 Unicode 大小写映射进行转换。</p>
<h2>语法</h2>
<pre class="hljs"><code class="language-js">str.<span class="hljs-title function_">toLowerCase</span>();
</code></pre>
<h2>描述</h2>
<p><code>toLowerCase</code> 将调用该方法的字符串值转换为小写形式，并返回。<code>toLowerCase()</code> 方法不影响字符串本身的值，返回的是新的字符串。</p>
<h2>示例</h2>
<pre class="hljs"><code class="language-js"><span class="hljs-keyword">var</span> abc = <span class="hljs-string">&#x27;ABC&#x27;</span>;

abc.<span class="hljs-title function_">toLowerCase</span>();
<span class="hljs-comment">// &#x27;abc&#x27;</span>
</code></pre>
